{% extends 'base.html' %} 
{% block title %} Summary {% endblock %} 
{% block   body %}
<nav class="navbar navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand">Summary</a>
    <aside>
      <a href="{{url_for('dashboard')}}" class="btn btn-light">
        Dashboard
      </a>
      <a href="{{url_for('logout')}}" class="btn btn-light">
        Logout
      </a>
    </aside>
  </div>
</nav>

<main class="mt-5">
  <select class="form-select w-75 mx-auto mb-2" id="select-summary-list">
    {% for list in lists %}
    <option value="{{list[0]}}">{{list[2]}}</option>
    {% endfor %}
  </select>
  <section class="d-flex justify-content-between w-75 mx-auto pt-3 fs-4">
    <div class="card p-3 d-inline">
      No. of tasks: <b id="tasksPerList">0</b>
    </div>
    <div class="card p-3 d-inline">
      No. of tasks completed: <b id="tasksCompleted">0</b>
    </div>
    <div class="card p-3 d-inline">
      No. of tasks crossed deadline: <b id="tasksCrossedDeadline">0</b>
    </div>
  </section>
  <section class="card p-3 mx-5 my-4 d-flex justify-content-center align-items-center">
    <canvas id="summaryChart" style="width:100%; max-width:900px"></canvas>
  </section>
</main>
<script src="../static/js/main.js" type="text/javascript"></script>
{% endblock %}
